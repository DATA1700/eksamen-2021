<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="validering.js"></script>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h3>Registrere pakke</h3>
<table>
    <tr>
        <td>Fornavn</td>
        <td><input type='text' id='fornavn' onchange="validerFornavn()"/></td>
        <td><span id ="feilFornavn"></span></td>
    </tr>
    <tr>
        <td>Etternavn</td>
        <td><input type='text' id='etternavn' onchange="validerEtternavn()"/></td>
        <td><span id ="feilEtternavn"></span></td>
    </tr>
    <tr>
        <td>Adresse</td>
        <td><input type='text' id='adresse'/></td>
    </tr>
    <tr>
        <td>Postnr</td>
        <td><input type='text' id='postnr' onchange="validerPostnr()"/></td>
        <td><span id ="feilPostnr"></span></td>
    </tr>
    <tr>
        <td>Telefonnr</td>
        <td><input type='text' id='telefonnr'/></td>
    </tr>
    <tr>
        <td>E-post</td>
        <td><input type='text' id='epost'/></td>
    </tr>
    <tr>
        <td>Pakkevolum (dm^2)</td>
        <td><input type='text' id='volum'/></td>
    </tr>
    <tr>
        <td>Vekt(kg)</td>
        <td><input type='text' id='vekt'/></td>
    </tr>
    <tr>
        <td><input type='submit' id='registrer' value='Registrer' onclick="regPakke()"/></td>
    </tr>
</table>
</body>
</html>
